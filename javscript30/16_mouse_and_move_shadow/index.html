<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      // Adding event listeners to the page elements we will manipulate
      const hero = document.querySelector(".hero");
      const text = document.querySelector("h1");
      // Setting max variables
      const walk = 100; // 100px

      function shadow(e) {
        // Get height of hero we hovered over (deconstructed)
        const { offsetWidth: width, offsetHeight: height } = hero;

        // Find where user's cursor was
        let { offsetX: x, offsetY: y } = e;

        // Normalization of hovering, to make sure is where we need
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / width) * walk - walk / 2);

        text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7), 
    ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7), 
    ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 255, 0.7),
    ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)
    `;
      }

      // Listening for a mouse moving
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
