<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  // Setting up empty array to push pressed keys to 
  const pressed = []; 
  // Word we'll be looking for to perform change 
  const secretCode = 'wesbos'; 

  // Listen for the key up event 
  window.addEventListener('keyup', (e) => {
    console.log(e.key); 
    pressed.push(e.key); 
    // Make sure the array doesn't exceed length of code 
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    // Check if array contains secret code 
    if(pressed.join('').includes(secretCode)) {
      console.log('DING DING!')
      cornify_add(); 
    }
    console.log(pressed); 
  })
</script>
</body>
</html>
