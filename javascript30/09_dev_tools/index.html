<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello!");

      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ’ž");

      // Styled
      // console.log("%cI am pretty!", "font-size: 60px; backgroud: pink; text-shadow: 10px 10px 0 blue;" )
      // Put %c at front of string, then pass in styling as second variable

      // warning!
      console.warn("Oh no!");

      // Error :|
      console.error("Teehee whoops.");

      // Info
      console.info("Crocodiles eat 3-4 people per year.");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");
      console.assert(1 === 2, "That is wrong.");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/kimberleejohnson")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
        });

      console.table(dogs);
    </script>
  </body>
</html>
